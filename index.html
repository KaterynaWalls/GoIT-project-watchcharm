<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!----------  mobileMenu --------->

    <section class="section mobi-section">
      <div class="container mobilebox is-open">
        <div class="mobi-menu-container">

        <input
          type="checkbox"
          class="visually-hidden vector-input-btn"
          name="btnClose"
          id="toggle-close"
        />
        <label for="toggle-close" class="vector-label-btn">
          <span class="vector"></span>
        </label>
          <nav class="mobi-menu-nav">
            <ul class="mobi-menu-list">
              <li class="mobi-menu-item">
                <a
                  href="#"
                  target="_blank"
                  class="mobi-menu-link"
                  rel="noopener noreferrer"
                  area-label="Home "
                  >Home
                </a>
              </li>
              <li class="mobi-menu-item">
                <a
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="mobi-menu-link"
                  area-label="About us"
                  >About us
                </a>
              </li>
              <li class="mobi-menu-item">
                <a
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="mobi-menu-link"
                  area-label="Catalog"
                  >Catalog
                </a>
              </li>
              <li class="mobi-menu-item">
                <a
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="mobi-menu-link"
                  area-label="Sale"
                  >Sale
                </a>
              </li>
              <li class="mobi-menu-item">
                <a
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="mobi-menu-link"
                  area-label="Reviews"
                  >Reviews
                </a>
              </li>
              <li class="mobi-menu-item">
                <a
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="mobi-menu-link"
                  area-label="Contact Us"
                  >Contact Us
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="mobi-social-wrap">
          <ul class="mobi-social-list">
            <li class="mobi-social-item">
              <a href="#" aria-label="go to facebook" class="mobi-icon-link">
                <svg class="mobi-icon" width="18" height="18">
                  <use href="./images/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="mobi-social-item">
              <a href="#" aria-label="instagram" class="mobi-icon-link">
                <svg class="mobi-icon" width="18" height="18">
                  <use href="./images/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="mobi-social-item">
              <a href="#" aria-label="you-tube" class="mobi-icon-link">
                <svg class="mobi-icon" width="18" height="18">
                  <use
                    href="./images/icons.svg#icon-youtube"
                    class="mobi-icon-use"
                  ></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
